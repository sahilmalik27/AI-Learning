run_name: 5day_tesla_lstm
seed: 1337

model:
  type: lstm
  hidden_size: 128
  num_layers: 1
  bidirectional: false
  dropout: 0.0
  horizon: 5

data:
  type: stooq
  ticker: TSLA
  start_date: 2020-01-01
  end_date: 2024-01-01
  use_log_returns: true
  window: 60
  horizon: 5
  split: 0.8

train:
  epochs: 10
  batch_size: 128
  lr: 0.001
  clip_grad: 1.0
